<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Password Generator</title>
  <link rel="stylesheet" href="css/main.css">
</head>
<body>
  <input id="password" type="text" value="">
  <div id="btn">Generate Password</div>
  <fieldset>
    <legend>Options</legend>
    <p>文字数: <input id="word-count" type="number" min="4" max="20" step="1"></p>
    <p>文字: <input id="Cbox1" type="checkbox" checked="checked"><label for="Cbox1">英字(大文字)</label><input id="Cbox2" type="checkbox" checked="checked"><label for="Cbox2">英字(小文字)</label><input id="Cbox3" type="checkbox" checked="checked"><label for="Cbox3">数字</label><input id="Cbox4" type="checkbox"><label for="Cbox4">記号</label></p>
  </fieldset>
  <script src="js/main.js"></script>
</body>
</html>
